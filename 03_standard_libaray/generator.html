<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>生成器</title>
</head>
<body>
	<h5>生成器</h5>

<script>
//生成器：由一个生成器函数generator function 返回的

function* gen() {
	yield 1
	yield 2
	yield 3
}

var g = gen()

console.log(g.next().value) //1
console.log(g.next().value) //2
console.log(g.next().value) //3
/*
	next()  下一个yield
	close() 关闭生成器
	send() 将值发送到生成器
	throw() 向生成器抛出错误
*/
</script>
</body>
</html>
