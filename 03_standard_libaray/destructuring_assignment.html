<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>解析赋值</title>
</head>
<body>
	<h4>解析赋值</h4>
<script>
//解析赋值
var [a,b] = [1,2]
console.log(a)
console.log(b)

//结构数组
var [c,d,e] = ["one", "two", "three"]
//交换变量
var [f,g] = [g,f]
//返回多值
function f() {
	return [1,2]
}
//
</script>
</body>
</html>
