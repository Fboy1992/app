<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>处理用户输入</title>
	<script src="../vender/vue.js"></script>
</head>
<body>
	<div id="app">
		<p>{{ message }}</p>
		<button v-on:click="reverse">reverse message</button>
	</div>
	<script>
	//处理用户输入
	//反转字符串
	new Vue({
		el:'#app',
		data: {
			message:'hello world'
		},
		methods: {
			reverse: function() {
				this.message = this.message.split('').reverse().join('')
			}
		}
	})

	</script>
</body>
</html>
