<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue-test</title>
	<script src="../vender/vue.js"></script>
</head>
<body>
	<div id="app">
		<p>{{message}}</p>
		<input v-model="message">
	</div>
	<script>
	//数据替换
	//双向绑定
	//
	new Vue({
		el: '#app',
		data: {
			message: 'hello-vue.js!'
		}
	})
	</script>
</body>
</html>
